<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务提交弹窗设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- 设备模拟框架 -->
    <div class="w-[1200px] flex gap-8">
        <!-- 弹窗设计1：默认状态 -->
        <div class="w-[400px] h-[600px] bg-white rounded-3xl p-4 shadow-lg flex flex-col">
            <div class="glass-effect rounded-2xl p-6 shadow-lg flex-1">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">任务提交</h2>
                    <p class="text-sm text-gray-500 mt-1">测试项目0906乐昌</p>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-sm text-gray-600 block mb-1">建设任务</label>
                        <p class="text-gray-800">1.1.1投资支领导下的长长长任务名称</p>
                    </div>

                    <div>
                        <label class="text-sm text-gray-600 block mb-1">任务进度</label>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
                        </div>
                        <div class="flex justify-between mt-1">
                            <span class="text-xs text-gray-500">0%</span>
                            <span class="text-xs text-gray-500">100%</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <label class="text-sm text-gray-600 block mb-2">任务材料</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                            <img src="https://unpkg.com/lucide-static@latest/icons/upload-cloud.svg" class="w-8 h-8 mx-auto mb-2">
                            <p class="text-sm text-gray-500">点击或拖拽文件到此处上传</p>
                        </div>
                    </div>
                </div>

                <div class="mt-auto pt-6 flex justify-end gap-3">
                    <button class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">取消</button>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">提交</button>
                </div>
            </div>
        </div>

        <!-- 弹窗设计2：上传状态 -->
        <div class="w-[400px] h-[600px] bg-white rounded-3xl p-4 shadow-lg flex flex-col">
            <div class="glass-effect rounded-2xl p-6 shadow-lg flex-1">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">任务提交</h2>
                    <p class="text-sm text-gray-500 mt-1">测试项目0906乐昌</p>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-sm text-gray-600 block mb-1">建设任务</label>
                        <p class="text-gray-800">1.1.1投资支领导下的长长长任务名称</p>
                    </div>

                    <div>
                        <label class="text-sm text-gray-600 block mb-1">任务进度</label>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: 60%"></div>
                        </div>
                        <div class="flex justify-between mt-1">
                            <span class="text-xs text-gray-500">60%</span>
                            <span class="text-xs text-gray-500">100%</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <label class="text-sm text-gray-600 block mb-2">已上传文件</label>
                        <div class="space-y-2">
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <div class="flex items-center gap-2">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/file-text.svg" class="w-5 h-5">
                                    <span class="text-sm text-gray-700">任务报告.pdf</span>
                                </div>
                                <button>
                                    <img src="https://unpkg.com/lucide-static@latest/icons/x.svg" class="w-4 h-4">
                                </button>
                            </div>
                            <button class="w-full flex items-center justify-center gap-2 p-3 border border-blue-500 text-blue-500 rounded-lg hover:bg-blue-50 transition">
                                <img src="https://unpkg.com/lucide-static@latest/icons/plus.svg" class="w-4 h-4">
                                <span>添加更多文件</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mt-auto pt-6 flex justify-end gap-3">
                    <button class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">取消</button>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">提交</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

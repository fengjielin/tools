<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./menu.css">
</head>

<body>
  <div id="search_area" class="query-wrap">
    <form action="https://kpg.gzjkw.net/kpg/getArticel.do?pageIndex=1" method="post" id="seachForm">
      <div class="input-box">
        <input type="text" name="keyword" id="keyword" value="" placeholder="搜索" />
        <i class="icon"></i>
      </div>
    </form>
    <div style="cursor: pointer;" class="search_img" onclick="seachzs()">证书查询</div>
    <!--<div style="cursor: pointer;" class="search_img" onclick="searchfj()">文件查询</div>-->
    <div style="cursor: pointer;" class="search_img" onclick="searchArt()">文件查询</div>
  </div>

  <ul class="menu">
    <li class="list list-cell-arrow" :class="{ 'menu-active': openMenuIndex == index }"
      v-for="(item, index) in menuList" :key="index" @click="handleClickMenu(index)">
      <div style="display: inline-block;width: 100%;" class="item first-item">
        {{ item.label }}
      </div>
      <ul class="items" v-if="item.children">
        <li v-for="(cItem, cIndex) in item.children" :key="cIndex" @click.stop='handleClickMenuChildren(cItem)'>
          <div class="item second-item">{{ cItem.label }}</div>
        </li>
      </ul>
    </li>
  </ul>

</body>

</html>
